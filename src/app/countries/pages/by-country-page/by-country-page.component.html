<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
      <!--SearchBox-->
      <!--(onValue)="searchByCapital($event)"-->
      <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"

      placeholder="Buscar por países"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <countries-table [countries]="countries"></countries-table>
  </div>
</div>
